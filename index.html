<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERP | Login</title>
    <link href="assets/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png"/>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" width="150" height="auto">
        </div>
        <form class="form-login" action="paginas/pdv.html" id="form">
            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Insira o login">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira a senha">
            </div>
            <div>
                <button type="submit" class="btn btn-warning">Entrar</button>
            </div>
            <div class="mb-3" style="padding-top: 10px;"><span>Se você ainda não está cadastrado solicite ao administrador de seu sistema que crie seu usuário.</span></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
