<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png"/>
    <link href="../assets/css/estoque.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <title>ERP Devcyber | Estoque </title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo.png" alt="Logo" width="80" height="auto">
                </a>
                <button style="background-color: orange;" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item "><a class="nav-link" href="pdv.html">Venda</a></li>
                        <li class="nav-item "><a class="nav-link" href="estoque.html">Estoque</a></li>
                        <li class="nav-item "><a class="nav-link" href="financeiro.html">Financeiro</a></li>
                        <li class="nav-item "><a class="nav-link" href="funcionarios.html">Funcionário</a></li>
                        <li class="nav-item "><a class="nav-link" href="cliente.html">Cliente</a></li>
                    </ul>
                    <form action="#" method="post" id="formPesquisa" class="d-flex" role="search">
                        <input class="barraPesquisa form-control me-2" type="search" placeholder="Pesquisa"
                            aria-label="Pesquisa" style="width: 75%;">
                        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <table class="table table-dark table-striped" id="tabela">
                <thead>
                    <tr>
                        <th scope="col">Nº</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Código</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>


        <button type="button" id="btnModal" class="btn btn-primary" data-backdrop="static" data-bs-toggle="modal"
            data-bs-target="#modalRegisterForm">
            Cadastrar produto
        </button>
    </main>


    <div class="modal fade" id="modalRegisterForm" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="modalRegisterFormLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegisterFormLabel">Cadastro de Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="produto" class="form-label">Produto</label>
                            <input type="text" class="form-control" id="produto" required>
                        </div>
                        <div class="form-group">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade" required>
                        </div>
                        <div class="form-group">
                            <label for="preco" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="preco" required>
                        </div>
                        <div class="form-group">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="text" class="form-control" id="codigo" required>
                        </div>
                        <div class="form-group">
                            <label for="informacao" class="col-form-label">Informações</label>
                            <textarea class="form-control" id="informacao"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="modal-rodape">
                    <button type="submit" id="cadastrarBtn" class="btn btn-primary">Cadastrar</button>
                    <button type="submit" id="salvarBtn" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/cadastrarProduto.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
