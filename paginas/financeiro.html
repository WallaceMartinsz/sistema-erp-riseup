    <main>
      <!-- Se liga no conteúdo da Section -->
      <section id="section">
        <div id="Receita"></div>
        <div id="lado1">
          <div id="fluxoM"></div>
          <div id="Despesas"></div>
          <div id="LucroPreju"></div>
        </div>
      </section>

      <script>
        // Grafico 1 Receita
        Highcharts.stockChart("Receita", {
          chart: {
            events: {
              load: function () {
                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function () {
                  var x = new Date().getTime(), // current time
                    y = Math.round(Math.random() * 100);
                  series.addPoint([x, y], true, true);
                }, 1000);
              },
            },
          },

          accessibility: {
            enabled: false,
          },

          time: {
            useUTC: false,
          },

          rangeSelector: {
            buttons: [
              {
                count: 1,
                type: "minute",
                text: "1M",
              },
              {
                count: 5,
                type: "minute",
                text: "5M",
              },
              {
                type: "all",
                text: "All",
              },
            ],
            inputEnabled: false,
            selected: 0,
          },

          title: {
            text: "Receita tempo real",
          },

          exporting: {
            enabled: false,
          },

          series: [
            {
              name: "Random data",
              data: (function () {
                // Gerar um array de dados random
                var data = [],
                  time = new Date().getTime(),
                  i;

                for (i = -999; i <= 0; i += 1) {
                  data.push([time + i * 1000, Math.round(Math.random() * 100)]);
                }
                return data;
              })(),
            },
          ],
        });
        //Finish 1
      </script>

      <script>
        //Grafico 2
        Highcharts.getJSON(
          "https://cdn.jsdelivr.net/gh/highcharts/highcharts@v10.3.3/samples/data/usdeur.json",
          function (data) {
            // Create the chart
            Highcharts.stockChart("fluxoM", {
              rangeSelector: {
                selected: 0,
              },

              title: {
                text: "Fluxo Mensal",
              },

              tooltip: {
                style: {
                  width: "200px",
                },
                valueDecimals: 4,
                shared: true,
              },

              yAxis: {
                title: {
                  text: "Variação monetária 1K",
                },
              },

              series: [
                {
                  name: "RBR$",
                  data: data,
                  id: "dataseries",

                  // the event marker flags
                },
                {
                  type: "flags",
                  accessibility: {
                    exposeAsGroupOnly: true,
                    description: "Flagged events.",
                  },
                  data: [
                    {
                      x: Date.UTC(2021, 11, 2),
                      title: "A",
                      text: "Lojas fechadas - Zona N",
                    },
                    {
                      x: Date.UTC(2021, 11, 15),
                      title: "B",
                      text: " Lojas Abertas - Zona L",
                    },
                    {
                      x: Date.UTC(2021, 11, 22),
                      title: "C",
                      text: "Queda nas vendas - Zona S",
                    },
                  ],
                  onSeries: "dataseries",
                  shape: "circlepin",
                  width: 16,
                },
              ],
            });
          }
        );
        //Finish 2
      </script>

      <script>
        //Grafico 3

        Highcharts.getJSON(
          "https://demo-live-data.highcharts.com/aapl-c.json",
          function (data) {
            // Create the chart
            Highcharts.stockChart("Despesas", {
              rangeSelector: {
                selected: 1,
              },

              title: {
                text: "Despesas",
              },

              series: [
                {
                  name: "Grana",
                  data: data,
                  marker: {
                    enabled: true,
                    radius: 3,
                  },
                  shadow: true,
                  tooltip: {
                    valueDecimals: 2,
                  },
                },
              ],
            });
          }
        );
      </script>

      <script>
        //Grafico 4

        Highcharts.getJSON(
          "https://demo-live-data.highcharts.com/aapl-ohlcv.json",
          function (data) {
            // split the data set into ohlc and volume
            var ohlc = [],
              volume = [],
              dataLength = data.length,
              // set the allowed units for data grouping
              groupingUnits = [
                [
                  "week", // unit name
                  [1], // allowed multiples
                ],
                ["month", [1, 2, 3, 4, 6]],
              ],
              i = 0;

            for (i; i < dataLength; i += 1) {
              ohlc.push([
                data[i][0], // the date
                data[i][1], // open
                data[i][2], // high
                data[i][3], // low
                data[i][4], // close
              ]);

              volume.push([
                data[i][0], // the date
                data[i][5], // the volume
              ]);
            }

            // create the chart
            Highcharts.stockChart("LucroPreju", {
              rangeSelector: {
                selected: 1,
              },

              title: {
                text: "Lucro/Prejuizo mensal",
              },

              yAxis: [
                {
                  labels: {
                    align: "right",
                    x: -3,
                  },
                  title: {
                    text: "LUCRO R$Mi",
                  },
                  height: "60%",
                  lineWidth: 2,
                  resize: {
                    enabled: true,
                  },
                },
                {
                  labels: {
                    align: "right",
                    x: -3,
                  },
                  title: {
                    text: "Prejuizo R$Mi",
                  },
                  top: "65%",
                  height: "35%",
                  offset: 0,
                  lineWidth: 2,
                },
              ],

              tooltip: {
                split: true,
              },

              series: [
                {
                  type: "candlestick",
                  name: "Grana",
                  data: ohlc,
                  dataGrouping: {
                    units: groupingUnits,
                  },
                },
                {
                  type: "column",
                  name: "Grana",
                  data: volume,
                  yAxis: 1,
                  dataGrouping: {
                    units: groupingUnits,
                  },
                },
              ],
            });
          }
        );
      </script>
